<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./style/estilo.css">
    <link rel="stylesheet" type="text/css" href="./style/tabela.css">
    <link rel="stylesheet" type="text/css" href="./style/borderAnimation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&family=Satisfy&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Script/real-time-database.js"></script>

    <title>Confraternização de Natal - 2022</title>
</head>


<body>

    <div class="bg-vermelhoDegra2">
        <div class="px-3 shadow mb-3 bg-vermelho">
            <div class="row">

                <div class="col d-flex align-items-center" style="margin-left: 4%;">
                    <img src="./image/logo_unif.png" class="d-inline-block align-top p-3" alt="" width="100" id="logo1">
                </div>

                <div class="col-auto mt-3" style="margin-right: 5%;">
                    <img src="./image/merry-christmas-santa-claus.gif" alt="" width="120" id="logo2">
                </div>

            </div>
        </div>



        <div class="container text-center mt-2">
            <h1 class="mt-5 txt-beige font-satisfy">Confraternização de Natal<br>Papsa 2022 </h1>
            <p class="mt-4 mb-2 txt-pretoClaro">Confirme abaixo sua presença!</p>



            <form>
                <div id="containerCertf">
                    <input type="text" id="entradaNome" class="form-control input-lg" minlength="8"
                        placeholder="Digite seu Nome Completo" title="Digite seu nome completo">
                </div>



                <div class="mt-5 txt-pretoClaro">
                    <p class="mb-2 ">Irá comparecer a confraternização?</p>

                    <div>
                        <div class="mb-2">
                            <input type="radio" class="form-check-input" id="radioSim" name="radio1" value="SIM">
                            <label class="form-check-label" for="radioSim">SIM</label>
                        </div>

                        <div>
                            <input type="radio" class="form-check-input" id="radioNao" name="radio1" value="NAO">
                            <label class="form-check-label" for="radioNao">NÃO</label>
                        </div>
                    </div>
                </div>



                <div class="containerCartao mt-5">
                    <!-- <div class="text-center " id="resultTabela" style="display: none"> -->
                    <div class="text-center " id="resultTabela">
                        <p class="mb-2 txt-pretoClaro">Sou PAPSA:</p>


                        <div style="display: flex;">
                            <div>
                                <table class="table table-responsive" id="tabela">
                                    <thead>
                                        <tr>
                                            <th id="corCard" class="text-center tabelaCartaoP1 bordaTp">
                                                PRESENCIAL
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="table-light">
                                            <th class="text-center bordaDw">
                                                <input type="radio" class="form-check-input" id="radioPresencial"
                                                    name="radio2" value="Presencial">
                                            </th>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div style="margin-left: 20px">
                                <table class="table table-responsive" id="tabela">
                                    <thead>
                                        <tr>
                                            <th id="corCard" class="text-center tabelaCartaoP1 bordaTp">
                                                DIGITAL
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="table-light">
                                            <th class="text-center bordaDw">
                                                <input type="radio" class="form-check-input" id="radioDigital"
                                                    name="radio2" value="Digital">
                                            </th>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div style="margin-left: 20px">
                                <table class="table table-responsive" id="tabela">
                                    <thead>
                                        <tr>
                                            <th id="corCard" class="text-center tabelaCartaoP1 bordaTp">
                                                PÓS GRAD.
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="table-light">
                                            <th class="text-center bordaDw">
                                                <input type="radio" class="form-check-input" id="radioPos" name="radio2"
                                                    value="Pos">
                                            </th>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="mt-5 mb-2 txt-pretoClaro">
                    <p class="mb-2 ">Deseja participar do Show de Talentos?</p>

                    <div>
                        <div class="mb-2">
                            <input type="radio" class="form-check-input" id="radioShowSim" name="radio3"
                                value="Show:Sim">
                            <label class="form-check-label" for="radioShowSim">SIM</label>
                        </div>

                        <div>
                            <input type="radio" class="form-check-input" id="radioShowNao" name="radio3"
                                value="Show:Nao">
                            <label class="form-check-label" for="radioShowNao">NÃO</label>
                        </div>
                    </div>
                </div>

            </form>



            <button class="btn btn-lg btn-outline-secondary mt-4 mb-5" id="buttConfirmar">
                <i class="fa fa-search"></i> Confirmar
            </button>



        </div>


    </div>


    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script>
        var sf = new Snowflakes({
            color: "#ffffff",
            count: 50,
            speed: 0.7
        });
    </script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase.js"></script>
    <script src="Script/real-time-database.js"></script>
    <!-- <script src="js/pesquisa.js"></script> -->

</body>

</html>
